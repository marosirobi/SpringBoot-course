<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First name: <input type="text" th:field="*{firstName}" />
    <br><br>
    Last name: <input type="text" th:field="*{lastName}" />
    <br><br>

    Country:
    <select th:field="*{country}">
        <option th:each="tempCountry : ${countries}"
                th:value="${tempCountry}"
                th:text="${tempCountry}"></option>
    </select>

    <br><br>

    Favorite Programming Language:
    <input type="radio" th:field="*{favoriteLang}" th:value="Java">Java</input>
    <input type="radio" th:field="*{favoriteLang}" th:value="Go">Go</input>
    <input type="radio" th:field="*{favoriteLang}" th:value="Python">Python</input>

    <input type="radio" th:each="tempLang : ${languages}"
                        th:field="*{favoriteLang}"
                        th:value="${tempLang}"
                        th:text="${tempLang}">
    <br><br>

    <input type="checkbox" th:field="*{favoriteSystems}"
                            th:each="tempSys : ${systems}"
                            th:value="${tempSys}"
                            th:text="${tempSys}">

    <br><br>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
